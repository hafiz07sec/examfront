<mat-card>
    <h1 class="ml-20">All Categories</h1>
    <mat-list>
        <mat-list-item *ngFor="let item of categories" class="sidebar">
            <mat-icon matListItemIcon>category</mat-icon>
            <h1 matListItemTitle>{{item.title}}</h1>
            <span matListItemLine>{{item.description}}</span>
            <!-- <mat-divider></mat-divider> -->
        </mat-list-item>
    </mat-list>

    <div class="container text-center mt-20 mb-10">
        <button routerLink="/admin/add-category" mat-raised-button color="primary">Add New Category</button>
    </div>

</mat-card>
