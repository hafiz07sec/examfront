<mat-card>
    <h1 class="ml-20"> Add New Category</h1>
    <!-- {{category | json}} -->
    <mat-card-content>
        <div class="bootstrap-wrapper">
            <div class="row">
                <div class="col-md-8 offset-md-2">
                    <form  (ngSubmit)="formSubmit()">
                        <mat-form-field class="w100" appearance="outline">
                            <mat-label>Title</mat-label>
                            <input required autofocus name="title" type="text" matInput placeholder="Enter Title" [(ngModel)]="category.title">
                        </mat-form-field>
                        <mat-form-field class="w100" appearance="outline">
                            <mat-label>Description</mat-label>
                            <textarea name="description" rows="10" matInput
                                placeholder="Enter Category Description" [(ngModel)]="category.description"></textarea>
                        </mat-form-field>
                        <div class="container mt10 text-center">
                            <button  mat-raised-button color="primary">Add</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </mat-card-content>
</mat-card>
