<div class="bootstrap-wrapper">

    <div class="row mt-10">
        <div class="col-md-12">
            <h1>Update Question <b>{{quesId}}</b> from <b>{{qTitle}}</b></h1>
            <mat-card>
                <mat-card-header>
                    <mat-card-subtitle>Enter the details of the new question.</mat-card-subtitle>
                </mat-card-header>
                <mat-card-content>
                  
                    <form class="mt-20" *ngIf="question"  (submit)="updateQuestion()" >
                        <!-- content field -->
                        <!-- <mat-form-field class="w100">
                            <mat-label>Write question content</mat-label>
                            <textarea [(ngModel)]="question.content" name="content" matInput placeholder="Enter here"></textarea>
                        </mat-form-field> -->

                        <ckeditor [(ngModel)]="question.content" name="content" data="<p>Write question content</p>"></ckeditor>


                        <!-- options -->
                        <div class="row">
                            <div class="col-md-6">
                                <!-- option1 -->
                                <mat-form-field class="w100">
                                    <mat-label>Enter Option 1</mat-label>
                                    <input required [(ngModel)]="question.option1" name="option1" type="text" matInput>

                                </mat-form-field>
                            </div>
                            <div class="col-md-6">
                                <!-- option2 -->
                                <mat-form-field class="w100">
                                    <mat-label>Enter Option 2</mat-label>
                                    <input required [(ngModel)]="question.option2" name="option2" type="text" matInput>

                                </mat-form-field>
                            </div>
                            <div class="col-md-6">
                                <!-- option3 -->
                                <mat-form-field class="w100">
                                    <mat-label>Enter Option 3</mat-label>
                                    <input required [(ngModel)]="question.option3" name="option3" type="text" matInput>

                                </mat-form-field>
                            </div>
                            <div class="col-md-6">
                                <!-- option4 -->
                                <mat-form-field class="w100">
                                    <mat-label>Enter Option 4</mat-label>
                                    <input required [(ngModel)]="question.option4" name="option4" type="text" matInput>

                                </mat-form-field>
                            </div>
                        </div>

                        <!-- answer checkbox -->
                        <div class="row">
                            <div class="col-md-6">
                                <!-- Answer -->
                                <mat-form-field>
                                    <mat-label>Select Answer</mat-label>
                                    <mat-select required [(ngModel)]="question.answer" name="answer">
                                        <mat-option *ngIf="question.option1" [value]="question.option1">{{question.option1}}</mat-option>
                                        <mat-option *ngIf="question.option2" [value]="question.option2">{{question.option2}}</mat-option>
                                        <mat-option *ngIf="question.option3" [value]="question.option3">{{question.option3}}</mat-option>
                                        <mat-option *ngIf="question.option4" [value]="question.option4">{{question.option4}}</mat-option>
                                    </mat-select>
                                </mat-form-field>
                            </div>
                            <div class="col-md-6 ">
                                <!-- Add button -->
                                <button type="submit" mat-raised-button color="primary">Update</button>
                            </div>
                        </div>

                    </form>
                </mat-card-content>
            </mat-card>
        </div>
    </div>
</div>
<!-- {{question | json}} -->
