<div class="bootstrap-wrapper">
    <div class="container-fluid">
        <h1 class="mt-20">Available quizzes</h1>
        <div class="row mt-10" *ngIf="quizzes">

            <div class="col-md-4" *ngFor="let q of quizzes">
                <mat-card class="mb-10">
                    <mat-card-header>
                        <div mat-card-avatar class="example-header-image"></div>â€š
                        <mat-card-title> {{q.title}}</mat-card-title>
                        <mat-card-subtitle>{{q.category.title}}</mat-card-subtitle>
                    </mat-card-header>
                    <mat-card-content>
                        <p class="truncate">{{q.description}}</p>
                    </mat-card-content>
                    <mat-card-actions>
                        <button mat-button color="primary">VIEW</button>
                        <button mat-button color="accent" [routerLink]="'/user-dashboard/instructions/'+q.qId" >START</button>
                        <button mat-button color="primary">Q: {{q.numberOfQuestions}}</button>
                        <button mat-button color="accent">Marks: {{q.maxMarks}}</button>
                    </mat-card-actions>
                </mat-card>
            </div>
            <div class="col-md-12" *ngIf="quizzes.length===0">
                <mat-card>
                 <mat-card-content>
                     <h1>No data in this category.</h1>
                   </mat-card-content>
                </mat-card>
             </div>
        </div>
    </div>
</div>
